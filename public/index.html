<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Duotone</title>
    <meta name="description" content="Colorful image filter">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#96DBE4">

    <link rel="canonical" href="http://duotoneapp.com/">

    <!-- OPEN GRAPH TAGS -->
    <meta property="og:title" content="Duotone">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Colorful image filter">
    <meta property="og:url" content="http://floriannagel.net">
    <meta property="og:image" content="/static/images/open-graph-image.png">
    <meta property="og:site_name" content="Duotone">
    <!-- TWITTER CARD TAGS -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@_floriannagel">
    <meta name="twitter:creator" content="@_floriannagel">
    <meta name="twitter:title" content="Duotone">
    <meta name="twitter:description" content="Colorful image filter">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
